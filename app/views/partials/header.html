<!-- Modal for Leaders -->
<div class="modal fade" tabindex="-1" id="leadersModal" ng-controller="MainCtrl" role="dialog">
  <div class="modal-dialog">
  <form>
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h5 style="color: #00BCD4;" class="center-align">Projects</h5>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default" ng-model="leader.level" ng-init="leader.level='none'" >
              <option value="none">Level</option>
              <option value="country">National</option>
              <option value="county">County</option>
              <option value="constituency">Constituency</option>
              <option value="ward">Ward</option>
            </select>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default" ng-model="blockList" ng-init="blockList='none'" >
              <option value="none">Block</option>
             <option ng-repeat="block in blockList track by block.blockId" value="{{block.blockId}}" >{{block.name}}</option>
            </select>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default" ng-model="leader.position" ng-init="leader.position='none'" >
              <option value="none">Position</option>
             <option ng-repeat="block in blockList track by block.blockId" value="{{block.blockId}}" >{{block.name}}</option>
            </select>
        </div>
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Load leader</button>
      </div>
    </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
